<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function findMinValue(arr) {
        let min = arr[0]; // Giả sử phần tử đầu tiên là nhỏ nhất

        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i]; // Cập nhật giá trị nhỏ nhất nếu tìm thấy giá trị nhỏ hơn
          }
        }
        return min;
      }
      // Ví dụ:
      const numbers = [10, 5, 8, 3, 15];
      console.log(findMinValue(numbers)); // Output: 3
    </script>
  </body>
</html>
