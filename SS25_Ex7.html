<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let capitalize = (str) => {
        return str
          .split(" ")
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
      };

      let inputStr = prompt("Nhập một chuỗi:");
      let result = capitalize(inputStr);
      alert("Chuỗi sau khi chuyển đổi:, ${result} ");
    </script>
  </body>
</html>
